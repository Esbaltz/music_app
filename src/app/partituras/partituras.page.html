<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- BotÃ³n de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>partituras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">partituras</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">

    <ion-text>
      <h3>Intentos: {{ notasAdivinadas }}/{{ totalNotas }}</h3>
    </ion-text>

    <!-- Imagen de la nota musical -->
    <div class="sheet-music">
      <img [src]="notaActual?.imagen" alt="Nota musical" />
    </div>

    <!-- Botones para adivinar la nota -->
    <div class="note-buttons">
      <ion-button *ngFor="let nota of notas" (click)="verificarRespuesta(nota.cifradoAmericano)">
        {{ nota.cifradoAmericano }}
      </ion-button>
    </div>

    <!-- Mensaje de respuesta -->
    <ion-text *ngIf="mensaje" color="primary">{{ mensaje }}</ion-text>
  </div>
</ion-content>
